<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Contract Interaction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Smart Contract Interaction</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/wallet">Wallet</a></li>
                    <li><a href="/transaction">Transactions</a></li>
                </ul>
            </nav>
            <div class="user-settings">
                <button id="dark-mode-toggle"><i class="fas fa-moon"></i></button>
                <div class="dropdown">
                    <button class="dropbtn"><i class="fas fa-user"></i></button>
                    <div class="dropdown-content">
                        <a href="#">Profile</a>
                        <a href="#">Settings</a>
                        <a href="#">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="card" id="input-section">
            <h2><i class="fas fa-keyboard"></i> Enter your command</h2>
            <div class="input-group">
                <input type="text" id="nlp-input" placeholder="e.g., Transfer 0.1 RBTC to 0x1234...">
                <button id="process-btn"><i class="fas fa-play"></i> Process</button>
            </div>
            <div class="language-section">
                <span>Detected Language: </span>
                <span id="detected-language">English</span>
                <select id="language-select">
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                    <option value="de">Deutsch</option>
                </select>
            </div>
        </div>
        <div class="card" id="result-section">
            <h2><i class="fas fa-file-alt"></i> Processed Command</h2>
            <pre id="processed-result"></pre>
        </div>
        <div class="card" id="transaction-section">
            <h2><i class="fas fa-exchange-alt"></i> Transaction Details</h2>
            <pre id="transaction-details"></pre>
            <button id="execute-btn" style="display: none;"><i class="fas fa-check"></i> Execute Transaction</button>
        </div>
        <div class="card" id="balance-section">
            <h2><i class="fas fa-wallet"></i> Check Balance</h2>
            <div class="input-group">
                <input type="text" id="address-input" placeholder="Enter address">
                <button id="check-balance-btn"><i class="fas fa-search"></i> Check Balance</button>
            </div>
            <p id="balance-result"></p>
        </div>
    </main>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
