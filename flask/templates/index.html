<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAO TAO - Smart Contract Interaction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='images/IMG_1458-removebg-preview.png') }}" alt="DAO TAO Logo" class="logo">
                <h1>DAO TAO</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/wallet">Wallet</a></li>
                    <li><a href="/transaction">Transactions</a></li>
                    <li><a href="/test">Test</a></li>
                </ul>
            </nav>
            <div class="user-settings">
                <button id="dark-mode-toggle"><i class="fas fa-moon"></i></button>
                <div class="dropdown">
                    <button class="dropbtn"><i class="fas fa-user"></i></button>
                    <div class="dropdown-content">
                        <a href="#">Profile</a>
                        <a href="#">Settings</a>
                        <a href="#">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="card-grid">
            <div class="card">
                <h2>Natural Language Processing</h2>
                <textarea id="nlp-input" placeholder="Enter your command here..."></textarea>
                <button id="process-btn">Process</button>
                <div id="processed-result"></div>
            </div>
            <div class="card">
                <h2>Transaction Details</h2>
                <div id="transaction-details"></div>
                <button id="execute-btn" style="display: none;">Execute Transaction</button>
            </div>
            <div class="card">
                <h2>Check Balance</h2>
                <input type="text" id="address-input" placeholder="Enter address">
                <button id="check-balance-btn">Check Balance</button>
                <div id="balance-result"></div>
            </div>
        </div>
        <div id="notifications-area"></div>
    </main>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
