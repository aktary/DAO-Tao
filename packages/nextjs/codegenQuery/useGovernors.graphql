# governors_query.graphql

query Governors($input: GovernorsInput!) {
  governors(input: $input) {
    nodes {
      ... on Governor {
        id
        chainId
        name
        slug
        delegatesCount
        proposalStats {
          total
          active
          failed
          passed
        }
        tokenOwnersCount
        organization {
          ... on Organization {
            id
            name
          }
        }
      }
    }
    pageInfo {
      firstCursor
      lastCursor
      count
    }
  }
}
